<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Development Roadmap</title>
    <style>
        :root {
            --primary: #DC143C; /* Crimson Red */
            --secondary: #FFD700; /* Yellow */
            --dark-primary: #A91030;
            --text-dark: #333;
            --text-light: #FFF;
            --bg-light: #F9F9F9;
            --border-dark: #000;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--dark-primary));
            color: var(--text-light);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(220, 20, 60, 0.2);
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 10px auto;
        }
        
        #mindmap {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .core-areas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .category {
            width: 100%;
            max-width: 400px;
            margin-bottom: 40px;
        }
        
        .category-title {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .category-title:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(220, 20, 60, 0.3);
        }
        
        .strategies {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding: 0 10px;
        }
        
        .strategy {
            background: white;
            border: 2px solid black;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .strategy:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .techniques {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .technique {
            background: white;
            border: 1px solid #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
        }
        
        .technique h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .technique p {
            font-size: 0.8rem;
            color: #555;
        }
        
        .root {
            background: linear-gradient(135deg, var(--primary), var(--dark-primary));
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        
        @media (max-width: 768px) {
            .core-areas { flex-direction: column; align-items: center; }
            .category { max-width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Development Roadmap</h1>
            <p>A comprehensive guide to mastering goal clarity, strategic planning, overcoming inertia, deep work, and leveraging reading for cognitive enhancement</p>
        </header>
        
        <div id="mindmap">
            <div class="root">
                <h2>Personal Development Framework</h2>
                <p>A comprehensive approach to personal growth and effectiveness</p>
            </div>
            
            <div class="core-areas">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Data structure for personal development
        const data = [
            {
                title: "Goal Clarity",

                strategies: [
                    {
                        title: "SMART Framework",

                            { title: "Define Specificity", description: "Clarify exactly what you want to accomplish with concrete details" },
                            { title: "Set Metrics", description: "Include concrete numbers and metrics to track progress" },
                            { title: "Test Achievability", description: "Ensure the goal is challenging but realistic given your resources" },
                            { title: "Check Relevance", description: "Confirm the goal aligns with your broader life vision and values" },
                            { title: "Set Deadlines", description: "Establish clear timeframes for completion and milestones" }
                        ]
                    },
                    {
                        title: "Three-Level Goal Setting",

                            { title: "Quarterly Milestones", description: "Break down yearly goals into 2-3 achievable quarterly targets" },

                            { title: "Ruthless Elimination", description: "Remove all secondary goals until only the most critical remains" }
                        ]
                    },
                    {
                        title: "Vision-Goal Alignment",

                            { title: "Vision-Goal Mapping", description: "Connect each yearly goal to specific elements of your vision" },
                            { title: "Monthly Vision Review", description: "Review alignment between daily actions and long-term vision" },
                            { title: "Gap Analysis", description: "Identify discrepancies between current goals and desired vision" }

                ]

            {

                            { title: "Review & Adjust", description: "Evaluate previous quarter's results and adjust annual goals as needed" },
                            { title: "Select 3-5 'Rocks'", description: "Identify the 3-5 most important priorities for the coming quarter" },
                            { title: "Define Success Criteria", description: "Establish clear measures of success for each quarterly priority" }
                        ]
                    },
                    {
                        title: "Weekly Planning System",
                        description: "Review progress and plan the upcoming week with specific objectives",
                        techniques: [
                            { title: "Sunday/Friday Ritual", description: "Implement a 30-60 minute weekly review and planning session" },
                            { title: "Review Quarterly Priorities", description: "Connect weekly objectives to quarterly goals for alignment" },
                            { title: "Set 1-3 Weekly Objectives", description: "Identify the most important outcomes that advance goals" },
                            { title: "Schedule Priority Blocks", description: "Add specific time blocks in your calendar for priority activities" }
                        ]
                    },
                    {
                        title: "Time Blocking Method",
                        description: "Assign specific time periods for focused work on priorities",
                        techniques: [
                            { title: "Non-Negotiable Blocks", description: "Designate uninterruptible time slots for your most important work" },
                            { title: "90-Minute Deep Work", description: "Schedule 90-minute focused sessions for complex tasks" },
                            { title: "Task Batching", description: "Group similar activities together (communication, meetings, creative work)" },
                            { title: "Energy-Based Blocking", description: "Align demanding tasks with your natural energy peaks" }
                        ]
                    },
                    {
                        title: "The 'Three Things' Daily Method",
                        description: "Start each day by identifying three high-impact tasks",
                        techniques: [
                            { title: "Morning MIT Selection", description: "Identify three Most Important Tasks each morning" },
                            { title: "Do The Hardest First", description: "Complete the most challenging task first, before checking email" },

                            { title: "Priority Alignment Check", description: "Ensure daily tasks connect directly to weekly and quarterly goals" }
                        ]
                    }
                ]
            },
            {
                title: "Overcoming Inertia",
                description: "Breaking through procrastination and resistance to begin meaningful work",
                strategies: [
                    {
                        title: "Smallest Possible Step",
                        description: "Identify and take the tiniest action that moves you forward",
                        techniques: [
                            { title: "Micro-Action Identification", description: "Define the absolute smallest step that takes less than 5 minutes" },
                            { title: "Single-Task Commitment", description: "Commit to just this tiny step with no pressure to continue" },
                            { title: "Physical Action Trigger", description: "Begin with a physical action like opening a document" },

                        ]

                        techniques: [
                            { title: "Dedicated Workspace", description: "Create a specific area used only for focused work" },
                            { title: "Advance Preparation", description: "Prepare materials and environment before work sessions begin" },

                            { title: "Digital Barriers", description: "Implement website blockers and airplane mode during work" }
                        ]
                    },
                    {
                        title: "Implementation Intentions",
                        description: "Create specific if-then plans that trigger automatic responses",
                        techniques: [
                            { title: "If-Then Planning", description: "Create specific 'When X happens, I will do Y' plans for tasks" },
                            { title: "Identify Reliable Triggers", description: "Use existing daily routines as consistent cues for action" },
                            { title: "Location and Time Specificity", description: "Include exact times and places in your implementation intentions" },
                            { title: "Obstacle Pre-Planning", description: "Create if-then plans for common obstacles or resistance" }
                        ]
                    },
                    {
                        title: "Delay-Response Strategy",
                        description: "Postpone distractions and apply short work periods to overcome resistance",
                        techniques: [
                            { title: "The 10-Minute Rule", description: "Work on a task for just 10 minutes before deciding to continue" },
                            { title: "Distraction Postponement", description: "When tempted to check social media, postpone it by 1 hour" },
                            { title: "Urge Surfing", description: "Observe procrastination urges without acting on them until they pass" },
                            { title: "Create Impulse Buffers", description: "Add time between impulses and actions to reduce automatic behavior" }
                        ]
                    }
                ]
            },
            {
                title: "Deep Work & Focus",
                description: "Cultivating the ability to concentrate intensely without distraction",
                strategies: [
                    {
                        title: "Progressive Deep Work Training",
                        description: "Gradually build concentration capacity through longer focused sessions",
                        techniques: [
                            { title: "Gradual Duration Increases", description: "Start with 30-60 minutes of focused work, increasing to 90-minute sessions" },
                            { title: "Daily Deep Work Quota", description: "Build to 3-4 hours of deep work daily over several weeks" },
                            { title: "Peak Cognitive Hours", description: "Schedule deep work during your personal peak mental performance times" },
                            { title: "Non-Negotiable Sessions", description: "Treat deep work blocks as essential appointments with yourself" }
                        ]
                    },
                    {
                        title: "Distraction Management",
                        description: "Create protocols to protect attention from interruptions",
                        techniques: [
                            { title: "Distraction Logging", description: "Record impulses and interruptions without acting on them" },
                            { title: "Regular Digital Detox", description: "Implement a full 24-hour technology break weekly to reset attention" },
                            { title: "Environmental Noise Control", description: "Use noise-canceling headphones and ambient sounds" },
                            { title: "Communication Boundaries", description: "Set clear expectations with others about your unavailability" }
                        ]
                    },
                    {
                        title: "Cal Newport's Methods",
                        description: "Apply established deep work philosophies",
                        techniques: [
                            { title: "Monastic Approach", description: "Eliminate shallow obligations completely for maximum depth" },
                            { title: "Bimodal Approach", description: "Dedicate entire days or half-days to deep work with clear boundaries" },
                            { title: "Rhythmic Approach", description: "Schedule regular deep work blocks at the same time daily" },
                            { title: "Journalistic Approach", description: "Switch to deep work whenever you find available time pockets" }
                        ]
                    },
                    {
                        title: "Attention Restoration",
                        description: "Implement strategic recovery periods to maintain cognitive performance",
                        techniques: [
                            { title: "Nature Walks", description: "Take walks in natural settings between deep work sessions" },
                            { title: "Meditation Breaks", description: "Practice 5-minute meditation sessions to reset focus" },
                            { title: "Pomodoro Technique", description: "Work in 25-minute blocks with 5-minute breaks" },
                            { title: "Productive Meditation", description: "Use walking time to focus on a single work problem" }
                        ]
                    }
                ]
            },
            {
                title: "Reading for Cognition",
                description: "Using strategic reading to enhance cognitive capabilities and knowledge",
                strategies: [
                    {
                        title: "Strategic Reading Framework",
                        description: "Categorize reading materials based on purpose",
                        techniques: [
                            { title: "Reading Categories", description: "Divide reading into Informational, Transformational, and Recreational" },
                            { title: "Goal-Based Selection", description: "Set specific goals for each category (pages/books per month)" },
                            { title: "Domain Diversity", description: "Balance reading across different knowledge domains" },
                            { title: "Format Variation", description: "Mix physical books, ebooks, and audiobooks for different contexts" }
                        ]
                    },
                    {
                        title: "Cognitive Enhancement Protocol",
                        description: "Read daily with active engagement techniques",
                        techniques: [
                            { title: "Daily Reading Habit", description: "Read 30 minutes daily (ideally in the morning) to strengthen neural pathways" },
                            { title: "Active Reading", description: "Implement highlighting, margin notes, and summarization techniques" },
                            { title: "Interleaved Reading", description: "Switch between 2-3 books from different domains for connections" },
                            { title: "Concept Mapping", description: "Create visual maps connecting ideas across different materials" }
                        ]
                    },
                    {
                        title: "Retention Optimization",
                        description: "Create systems to capture, review, and internalize key insights",
                        techniques: [
                            { title: "Knowledge Management System", description: "Create a personal system for notes (digital or physical)" },
                            { title: "Chapter Summaries", description: "Write one-paragraph summaries after completing each chapter" },
                            { title: "Spaced Repetition", description: "Review notes at increasing intervals for better retention" },
                            { title: "Teaching Practice", description: "Explain concepts to others to solidify understanding" }
                        ]
                    },
                    {
                        title: "Reading as Mental Training",
                        description: "Use progressive reading challenges to build focus and comprehension",
                        techniques: [
                            { title: "Focus Building", description: "Start with 10 minutes of focused reading, gradually increasing duration" },
                            { title: "Speed Reading", description: "Practice speed-reading techniques for certain material types" },
                            { title: "Challenging Material", description: "Read material that stretches your vocabulary and understanding" },
                            { title: "Cognitive Balance", description: "Balance digital and physical reading for different benefits" }
                        ]
                    }
                ]
            }
        ];

        // Create DOM elements for the mindmap
        const coreAreas = document.querySelector('.core-areas');

        // Create category elements
        data.forEach(category => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            
            const categoryTitle = document.createElement('div');
            categoryTitle.className = 'category-title';
            categoryTitle.innerHTML = `<h3>${category.title}</h3><p>${category.description}</p>`;
            categoryDiv.appendChild(categoryTitle);
            
            const strategiesDiv = document.createElement('div');
            strategiesDiv.className = 'strategies';
            
            // Create strategy elements
            category.strategies.forEach(strategy => {
                const strategyDiv = document.createElement('div');
                strategyDiv.className = 'strategy';
                strategyDiv.innerHTML = `<h3>${strategy.title}</h3><p>${strategy.description}</p>`;
                
                const techniquesDiv = document.createElement('div');
                techniquesDiv.className = 'techniques';
                
                // Create technique elements
                strategy.techniques.forEach(technique => {
                    const techniqueDiv = document.createElement('div');
                    techniqueDiv.className = 'technique';
                    techniqueDiv.innerHTML = `<h4>${technique.title}</h4><p>${technique.description}</p>`;
                    techniquesDiv.appendChild(techniqueDiv);
                });
                
                strategyDiv.appendChild(techniquesDiv);
                strategiesDiv.appendChild(strategyDiv);
            });
            
            categoryDiv.appendChild(strategiesDiv);
            coreAreas.appendChild(categoryDiv);
        });

        // Add event listeners for interactive behavior
        document.querySelectorAll('.category-title').forEach(title => {
            title.addEventListener('click', function() {
                const strategies = this.nextElementSibling;
                const isVisible = strategies.style.display === 'flex';
                
                // Hide all strategy containers first
                document.querySelectorAll('.strategies').forEach(el => {
                    el.style.display = 'none';
                });
                
                // Toggle current strategy container
                strategies.style.display = isVisible ? 'none' : 'flex';
            });
        });

        document.querySelectorAll('.strategy').forEach(strategy => {
            strategy.addEventListener('click', function(e) {
                if (e.target.closest('.technique')) return; // Don't trigger if clicking on technique
                
                const techniques = this.querySelector('.techniques');
                const isVisible = techniques.style.display === 'block';
                
                // Toggle techniques visibility
                techniques.style.display = isVisible ? 'none' : 'block';
                
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
